<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper Or Scissors??</h1>
    <div class="buttons">
      <button class="button" id="rock">Rock</button>
      <button class="button" id="paper">Paper</button>
      <button class="button" id="scissors">Scissors</button>
    </div>

    <div class="game hidden">
      <div id="user">
        <img src="res/user.png">
        <h3>Your choice is</h3>
        <h2 class="your-choice"></h2>
      </div>
       <h1 class="result"></h1>
      <div id="computer">
        <img src="res/computer.png">
        <h3>Your opponent's choice is</h3>
        <h2 class="opponent-choice"></h2>
      </div>
     
    </div>

    <div class="stats hidden">
      <dl>
        <dt>Wins:</dt>
        <dd>0</dd>
        <dt>Losses:</dt>
        <dd>0</dd>
      </dl>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="script/game.js"></script>
  </div>
</body>
</html>
